<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Books</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Library Management System</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('books') }}">View Books</a></li>
                    <li><a href="{{ url_for('add_book') }}">Add Book</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="books-list">
        <div class="container">
            <h2>All Books</h2>
            <a href="{{ url_for('add_book') }}" class="btn add-btn">Add New Book</a>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr>
                        <td>{{ book.id }}</td>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                        <td>
                            <a href="{{ url_for('edit_book', book_id=book.id) }}" class="btn edit-btn">Edit</a>
                            <a href="{{ url_for('delete_book', book_id=book.id) }}" class="btn delete-btn" onclick="return confirm('Are you sure?')">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
